<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: beige !important;
    }
    /* Move the box shadow to the card */
    .card {
      box-shadow: 0 0 15px 3px rgba(139, 69, 19, 0.6) !important; /* Adds brown shadow */
      border-radius: 8px; /* Optional: makes the card corners slightly rounded */
    }
    .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
  </style>
</head>
<body>
  <!-- Login 8 - Bootstrap Brain Component -->
  <section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card shadow-sm"> <!-- Shadow is now on the card -->
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="./login .jpg">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <a href="#!">
                                <img src="C:\Users\priya\OneDrive - Manipal Academy of Higher Education\Desktop\wtminorproject\logo_used.jpeg" alt="Profile Picture" class="profile-image"> 
                            </a>
                          </div>
                          <h4 class="text-center">Welcome!</h4>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                      </div>
                    </div>
                    <form onsubmit="handleFormValidation(event)">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                          <label for="name" class="form-label">Name</label>
                          <div id="nameError" class="error-message"></div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="number" class="form-control" name="number" id="number" placeholder="Number">
                          <label for="number" class="form-label">Number</label>
                          <div id="numberError" class="error-message"></div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <textarea class="form-control" name="address" id="address" placeholder="Address" style="height: 70px;"></textarea>
                          <label for="address" class="form-label">Address</label>
                          <div id="addressError" class="error-message"></div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                          <label for="email" class="form-label">Email</label>
                          <div id="emailError" class="error-message"></div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                          <label for="password" class="form-label">Enter Password</label>
                          <div id="passwordError" class="error-message"></div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password" >
                          <label for="cpassword" class="form-label">Confirm Password</label>
                          <div id="cpasswordError" class="error-message"></div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Sign in now</button>
                        </div>
                      </div>
                    </form>                    
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script>
 function handleFormValidation(event) {
    event.preventDefault(); // Prevent form submission for validation
    let isValid = true;

    // Clear any existing errors
    clearErrors(['name', 'number', 'address', 'email', 'password', 'cpassword']);

    // Get values of all input fields
    const name = document.getElementById('name').value;
    const number = document.getElementById('number').value;
    const address = document.getElementById('address').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const cpassword = document.getElementById('cpassword').value;

    // Check if fields are empty or invalid, and display corresponding error messages
    if (name.trim() === "") {
        displayError('name', 'Name is required.');
        isValid = false;
    }
    if (number.trim() === "") {
        displayError('number', 'Number is required.');
        isValid = false;
    }
    if (address.trim() === "") {
        displayError('address', 'Address is required.');
        isValid = false;
    }
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email.trim() === "") {
        displayError('email', 'Email is required.');
        isValid = false;
    } else if (!emailRegex.test(email)) {
        displayError('email', 'Valid email is required.');
        isValid = false;
    }
    if (password.trim() === "") {
        displayError('password', 'Password is required.');
        isValid = false;
    }
    if (cpassword.trim() === "") {
        displayError('cpassword', 'Please confirm your password.');
        isValid = false;
    } else if (password !== cpassword) {
        displayError('cpassword', 'Passwords do not match.');
        isValid = false;
    }

    // Redirect if all fields are valid
    if (isValid) {
        window.location.href = 'login_final.html'; // Redirect to homepage if valid
    }
}

function displayError(inputId, message) {
    const errorElement = document.getElementById(inputId + 'Error');
    errorElement.textContent = message;
    errorElement.style.color = 'red';
}

function clearErrors(inputIds) {
    inputIds.forEach(inputId => {
        const errorElement = document.getElementById(inputId + 'Error');
        errorElement.textContent = ''; // Clear error message
    });
}


</script> 
</html>
