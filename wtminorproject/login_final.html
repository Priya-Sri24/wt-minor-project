      function handleLogin(event) {
          let isValid = true;
  
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;
  
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          
          clearErrors(['loginEmail', 'loginPassword']);
  
          if (email === "") {
              displayError('loginEmail', 'Email is required.');
              isValid = false;
          }else if (email === "" || !emailRegex.test(email)) {
            displayError('loginEmail', 'Valid email is required.');
            isValid = false;
        }
          if (password === "") {
              displayError('loginPassword', 'Password is required.');
              isValid = false;
          }
  
          if (!isValid) return; // Stop the function if validation fails
          
          window.location.href = 'index.html'; // Redirect to homepage
          
      }
       // starts from here
       function handleLogin() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    clearErrors(['loginEmail', 'loginPassword']);

    const storedUser = JSON.parse(localStorage.getItem('user'));

    if (!storedUser || email !== storedUser.email || password !== storedUser.password) {
        if (!storedUser) displayError('loginEmail', 'No account found.');
        else if (email !== storedUser.email) displayError('loginEmail', 'Incorrect email.');
        else displayError('loginPassword', 'Incorrect password.');
        return;
    }

    // Corrected: Store user data in sessionStorage
    sessionStorage.setItem('userSession', JSON.stringify(storedUser));
    window.location.href = 'user_profile.html';
}

      
   // change end here
     
      function displayError(inputId, message) {
          const inputElement = document.getElementById(inputId);
          const errorElement = document.getElementById(inputId + 'Error');
          inputElement.classList.add('input-error');
          errorElement.style.display = 'block';
          errorElement.textContent = message;
          errorElement.style.color = 'red'; 
          
          inputElement.addEventListener('focus', function () {
              inputElement.classList.remove('input-error');
              errorElement.style.color = (inputId.includes('login') ? 'rgba(0, 0, 0, 0)' : 'rgba(0, 0, 0, 0)'); 
              
          });
      }
      
     
      function clearErrors(inputIds) {
          inputIds.forEach(inputId => {
              const inputElement = document.getElementById(inputId);
              const errorElement = document.getElementById(inputId + 'Error');
              inputElement.classList.remove('input-error');
              errorElement.style.color = (inputId.includes('login') ? 'rgba(0, 0, 0, 0)' : 'rgba(0, 0, 0, 0)'); 
          });
      }
